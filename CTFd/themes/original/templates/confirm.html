{% extends "base.html" %}

{% block stylesheets %}
	<style>

		.done-row {
			padding-top: 15px;
			margin: 0px;
		}
	</style>
{% endblock %}

{% block content %}
	<div class="jumbotron home">
		<div class="container">
			<h1>确认</h1>
		</div>
	</div>
	<div class="container main-container">
		<div class="row">
			<div id="confirm-container" class="col-md-6 col-md-offset-3">
				{% for info in infos %}
					<div class="alert alert-info alert-dismissable" role="alert">
						<span class="sr-only"></span>
						{{ info }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">×</span></button>
					</div>
				{% endfor %}
				{% for error in errors %}
					<div class="alert alert-danger alert-dismissable" role="alert">
						<span class="sr-only">Error:</span>
						{{ error }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">×</span></button>
					</div>
				{% endfor %}
				<h3 class="text-center">
					已发送短信到 {{ team.email }}
				</h3>

				<br>

				<h4 class="text-center">
					请点击该连接确认账号。
				</h4>


				<form method="POST">
					<h4 class="text-center">
						需要重新发送？
					</h4>
					<div class="col-md-12 text-center">
						<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined">重发</button>
					</div>
					<input type="hidden" name="nonce" value="{{ nonce }}">
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block scripts %}
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/style.js"></script>
{% endblock %}
